name: Check Flats

on:
  schedule:
    - cron: '0 * * * *'  # Автозапуск кожну годину
  workflow_dispatch:     # Кнопка для ручного запуску

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # Дозвіл боту на зміну файлів у репозиторії
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Потрібно для коректної роботи git push

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run monitor
        run: python monitor.py

      - name: Save state
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add seen_ids.txt
          git commit -m "Update seen IDs [skip ci]" || exit 0
          git push origin main --force
